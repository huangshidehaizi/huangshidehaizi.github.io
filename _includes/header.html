<header>
  <h1>
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
  </h1>
  <div class="feeling">
    <a href="/page/poems">
      {{ site.description }}
    </a>
  </div>  
  <div class="container menu">
    <ul>
      {% for link in site.links %}
      <li>
        <a class="page-link" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>

</header>
